{{ $tabs := .Tabs }}

<nav class="tabs__nav">
    <ul>
		{{ range $index, $tab := $tabs }}
			<li class="{{ if eq $index 0 }}current{{ end }}">
				{{ if $tab.id }}
                    <a href="#{{ $tab.id }}">{{ $tab.id }}</a>
                {{ else if $tab.button }}
                    {{ partial "common/button.html" (dict "text" $tab.button "url" $tab.href) }}
                {{ end }}
			</li>
		{{ end }}
    </ul>
</nav><!-- /.nav tabs__nav -->
